<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/code_quiz.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <nav id="Highscore-link">
            <a>Highscore</a>
        </nav>
        <div>
            Timer: <span id="timer"></span>
        </div>
    </header>
    
    <main>
        <div id="quizContainer">
            <div id="box-title" >
              <h1> Coding Quiz Challenge!</h1>
            </div>
             <p id="description" >
                Try to answer the following code-related question within the time limit. Keep in mind that the incorrect answer will penalize your scoreTime by ten seconds!
            </p>
            <button id="startBtn">
                Start Quiz
            </button>
            <div class ="form-container formElement" >
                <h1 class="formElement">"All Done"</h1>
                <p class="formElement">Your final score is</p> <span class="formElement" id="score"></span>
                <form class="formElement">
                  <label for="initials" class ="formElement">Enter Initials:</label>
                  <input type="text" id="initials" class="formElement">
                  <input type="submit" value="Submit" class ="formElement" id="formSubmit">
                </form>
            </div>  
            <h1 class="highscorePage">Highscores</h1>
            <button  id ="backBtn">Back </button>
            <button  id ="highScore">Highscore</button>
        </div>
    </main>
    <script src="./assets/js/code_quiz.js"></script>
</body>
</html>
